<!doctype html>

<html>
    <head>
        <title>El chat!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class=completechat>
            <div class=personalInfo>
                Nickname:<br>
                <input class=nickImput type="imputNickName"><br>
                StudentID:<br>
                <input class=idImput type="imputID"><br>  
            </div>
                      
            <div class=showmessages>
                <ul class=messages></ul>
            </div>
            <div class=areaDeEnvio>
                Mensaje:
                <input class=msjImput type="imputMessage"><button id="btnSend">Send</button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script src="chat.js"></script>
    </body>

</html>
